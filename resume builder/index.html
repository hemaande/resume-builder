<!DOCTYPE html>
<html>
    <head>
        <title>Resume Generator</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
       
    </head>
    <body>

        <div class='container' id="cv-form">
            <h1 class="text-center my-2">Resume Generator</h1>
           
            <div class="row">
                <div class="col-md-6">
                    <h3>Personal Information</h3>
                    <div class="form-group">
                        <label for="nameField">Your name</label>
                        <input type="text" id="nameField" placeholder="enter your name" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="contactField">Your Contact number</label>
                        <input type="text" id="contactField" placeholder="enter your number" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="addressField">Your name</label>
                        <textarea id="addressField" rows="5" placeholder="enter address" class="form-control"></textarea>
                    </div>
                    <br/>
                    <p class="secondary-text">Important Links</p>
                    <div class="form-group mt-2">
                        <label for="ldField">LinkedIn id</label>
                        <input type="text" class="form-control" id="ldField" placeholder="Enter url"/>
                    </div>

                    <div class="form-group mt-2">
                        <label for="hrField">HackerRank id</label>
                        <input type="text" class="form-control" id="hrField" placeholder="Enter url"/>
                    </div>
                    
                    <div class="form-group mt-2">
                        <label for="lcField">LeetCode url</label>
                        <input type="text" class="form-control" id="lcField" placeholder="Enter url">
                    </div>
                </div>


                <div class="col-md-6">
                    <h3>Professional Information</h3>
                    <div class="form-group mt-2">
                        <label for="">Objective</label>
                        <textarea placeholder="Enter here" id="objectiveField" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group mt-2" id="we">
                        <label for="">Work Experience</label>
                        <textarea placeholder="Enter here"  class="form-control weField" rows="3"></textarea>

                        <div class="container text-center mt-3" id="weAddbtn">
                            <button class="bt bt-primary bt-sm" onclick="addnewField()">Add</button>
                        </div>
                    </div>

                    <div class="form-group mt-2" id="aq">
                        <label for="">Academic Qualification</label>
                        <textarea placeholder="Enter here" class="form-control aqField" rows="3"></textarea>

                        <div class="container text-center mt-3" id="aqAddbtn">
                            <button class="bt bt-primary bt-sm" onclick="addNewAQ()">Add</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container text-center mt-3">
                <br/>
                <button class="bt bt-primary bt-lg" onclick="generateCV()">Generate CV</button>
            </div>

        </div>


        <div class="container" id="cv-template"> 
            <div class="row">
                <div class="col-md-4 text-center py-5 background">
                    <!-- first column -->
                    <img src="https://media.istockphoto.com/id/522855255/vector/male-profile-flat-blue-simple-icon-with-long-shadow.jpg?s=612x612&w=0&k=20&c=EQa9pV1fZEGfGCW_aEK5X_Gyob8YuRcOYCYZeuBzztM="
                         alt="" class="img-fluid myimg" />
                    <div class="container">
                        <p id="namet1"></p>
                        <p id="contactt">1234567890</p>
                        <p id="addresst">chirala </p>
                        <hr/>

                        <p>
                            <a href="#1" id="ldt">www.linkedin.com</a>
                        </p>
                        <p>
                            <a href="#1" id="hrt">www.hackerrank.com</a>
                        </p>
                        <p>
                            <a href="#1" id="lct" >www.leetcode.com</a>
                        </p>
                    </div>
                </div>
                <div class="col-md-8 py-5 ">
                    <!-- second column -->
                    <h2 class="text-center" id="namet2" style="font-weight: 980" id="nameheader"></h2>

                    <div class="card mt-4">
                        <div class="card-header background">
                            <h3>Objective</h3>
                        </div>
                        <div class="card-body">
                            <p id="objectivet"></p>
                        </div>
                    </div>

                    <div class="card mt-4">
                        <div class="card-header background">
                            <h3>Work Experience</h3>
                        </div>
                        <div class="card-body">
                            <ul id="weT">
                              
                            </ul>
                        </div>
                    </div>

                    <div class="card mt-4">
                        <div class="card-header background">
                            <h3>Academic Qualification</h3>
                        </div>
                        <div class="card-body">
                            <ul id="aqt">
                               
                            </ul>
                        </div>
                    </div>

                    <div class="container text-center mt-3">
                        <br/>
                        <button class="btn btn-primary btn-lg" onclick="printcv()">Print CV</button>
                    </div>
                    
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
